<div class="container m-5">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Sucursal</th>
        <th scope="col">Tel√©fono</th>
        <th scope="col">Hora Apertura</th>
        <th scope="col">Hora Clausura</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let station of stations let i = index">
        <th scope="row">{{ station.id }}</th>
        <td>{{ station.address }}</td>
        <td>{{ station.phone }}</td>
        <td>{{ station.openHour }} am</td>
        <td>{{ station.closeHour }} pm</td>
        <td><button class="btn btn-danger delete" (click)="deleteStation(i)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <button (click)="goBack()" type="submit" class="btn btn-danger back">Regresar</button>
</div>
